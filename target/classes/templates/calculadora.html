<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Calculadora</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4">
<div class="container">
  <h2>Calculadora de Amperaje</h2>
  <div class="card p-3">
    <div class="mb-3"><label>Consumo total (W)</label><input id="watts" class="form-control" type="number"/></div>
    <div class="mb-3"><label>Voltaje (V)</label><input id="voltaje" class="form-control" type="number" value="220"/></div>
    <button class="btn btn-primary" onclick="calcular()">Calcular</button>
    <h4 class="mt-3">Resultado: <span id="res">-</span> A</h4>
  </div>
</div>
<script>
function calcular(){const w=parseFloat(document.getElementById('watts').value);const v=parseFloat(document.getElementById('voltaje').value);if(!w||!v){alert('Ingrese valores');return;}document.getElementById('res').textContent=(w/v).toFixed(2);}
</script>
</body>
</html>
