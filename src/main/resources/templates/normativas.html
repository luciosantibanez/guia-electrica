<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Normativas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4">
<div class="container">
  <h2>Normativas</h2>
  <div class="list-group">
    <a class="list-group-item" th:each="n : ${normativas}" th:href="${n.pdfUrl}">
      <div><strong th:text="${n.municipio}"></strong> - <span th:text="${n.provincia}"></span></div>
    </a>
  </div>
</div>
</body>
</html>
