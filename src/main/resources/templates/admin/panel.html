<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Admin Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4">
<div class="container">
  <h2>Panel Admin</h2>
  <a class="btn btn-secondary mb-3" href="/">Volver al sitio</a>
  <div class="row">
    <div class="col-6">
      <h4>Crear Producto</h4>
      <form method="post" action="/admin/producto" enctype="multipart/form-data">
        <input name="nombre" class="form-control mb-2" placeholder="Nombre">
        <input name="categoria" class="form-control mb-2" placeholder="Categoria">
        <textarea name="descripcion" class="form-control mb-2" placeholder="Descripcion"></textarea>
        <input name="precio" class="form-control mb-2" placeholder="Precio" type="number" step="0.01">
        <input name="consumoWatts" class="form-control mb-2" placeholder="Consumo Watts" type="number" step="0.1">
        <input name="imagen" type="file" class="form-control mb-2">
        <button class="btn btn-primary" type="submit">Crear</button>
      </form>
    </div>
    <div class="col-6">
      <h4>Crear Normativa</h4>
      <form method="post" action="/admin/normativa" enctype="multipart/form-data">
        <input name="municipio" class="form-control mb-2" placeholder="Municipio">
        <input name="provincia" class="form-control mb-2" placeholder="Provincia">
        <textarea name="descripcion" class="form-control mb-2" placeholder="Descripcion"></textarea>
        <input name="pdf" type="file" class="form-control mb-2">
        <button class="btn btn-primary" type="submit">Crear</button>
      </form>

      <h4 class="mt-3">Crear Guia</h4>
      <form method="post" action="/admin/guia" enctype="multipart/form-data">
        <input name="titulo" class="form-control mb-2" placeholder="Titulo">
        <textarea name="descripcion" class="form-control mb-2" placeholder="Descripcion"></textarea>
        <input name="tipo" class="form-control mb-2" placeholder="Tipo">
        <input name="recurso" type="file" class="form-control mb-2">
        <button class="btn btn-primary" type="submit">Crear</button>
      </form>
    </div>
  </div>

  <hr>
  <h4>Contenido existente</h4>
  <div>
    <h5>Productos</h5>
    <ul th:each="p : ${productos}"><li th:text="${p.nombre}"></li></ul>
    <h5>Normativas</h5>
    <ul th:each="n : ${normativas}"><li th:text="${n.municipio}"></li></ul>
    <h5>Gu√≠as</h5>
    <ul th:each="g : ${guias}"><li th:text="${g.titulo}"></li></ul>
  </div>
</div>
</body>
</html>
