<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4">
<div class="container">
  <h2>Productos</h2>
  <div class="row">
    <div class="col-4" th:each="p : ${productos}">
      <div class="card mb-3">
        <img th:if="${p.imagenUrl}" th:src="${p.imagenUrl}" class="card-img-top">
        <div class="card-body">
          <h5 th:text="${p.nombre}"></h5>
          <p th:text="${p.descripcion}"></p>
          <p><strong>Consumo (W):</strong> <span th:text="${p.consumoWatts}"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
